<!-- This is the code for the create form  -->
      <div class="container">
      <form class="" action="index.html" method="post">
        <legend>Post A Ride!</legend>
        <pre>
          Price:
          <input type="number" name="price" value="">
          Departing From:
          <input type="text" name="departure" value="">
          Destination:
          <input type="text" name="destination" value="">
          Departing on:
          <input type="date" name="date" value="">
          Between:
          <input type="number" name="earlyTime" value=""> and <input type="number" name="lateTime" value="">
          Additional Information:
          <input type="text" name="info" value="">
          <input type="submit" name="submit" value="Post My Ride"> <input type="reset" name="reset" value="reset">
        </pre>
      </form>
      </div>
